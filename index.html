<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>My Library</title>
</head>
<body>
    <div class="book-add">
        <h1>Add Book</h1>
        <form action="" method="get" name="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="input-box" id="title" maxlength="120" placeholder="Book Title (Required)" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="input-box" id="author" maxlength="120" placeholder="Author Name (Required)" required>
            </div>
            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="number" class="input-box" id="pages" placeholder="Page Count (Required)" min="1" max="80000" required>
            </div>
            <div class="form-group">Have you read this book?</div>
            <div class="form-group">
                <input type="radio" name="read" id="yes" value=true checked>
                <label for="yes">Yes</label>
            </div>
            <div class="form-group">
                <input type="radio" name="read" id="no" value=false required>
                <label for="no">No</label>
            </div>
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
    
    <div class="current-books">
        <h1>Books</h1>
        <p>*** Press the "x" at the end of each row in the table to delete a book from the list.<br> The "has read" column can be toggled by clicking the appropriate cell. ***</p>
        <table class="book-table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Has Read</th>
                
            </tr>
        </table>
    </div>
    
</body>
</html>
